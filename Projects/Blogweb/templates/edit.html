{% extends "base.html" %}
{% block title %} Edit {% endblock %}
{% block body %}
<h1> Editing Blog Post:</h1>
<hr>
<form action="/posts/edit/{{ data.id }}" method="post">
    <!--    Title Here-->
    <label for="title">Title:</label>
    <input type="text" class="form-control" placeholder="Enter title here" name="title" id="title" value="{{ data.title }}">
    <br>
    <!--    Author Here-->
    <label for="author">Author:</label>
    <input type="text" class="form-control" placeholder="Enter author here" name="author" id="author" value="{{ data.author }}">
    <br>
    <!--    Post content Here-->
    <label for="posts">Post Content:</label>
    <textarea class="form-control" id="posts" name="posts" rows="3" placeholder="Enter description about post here">{{ data.posts }}</textarea>
    <br>
    <input class="btn btn-success" type="submit" value="Save Changes">
    <a class="btn btn-secondary" href="{{ url_for('posts') }}">Go Back</a>
    <a class="btn btn-primary" type="Reset" href="{{ url_for('new_post') }}">Reset</a>
</form>
{% endblock %}
